name: E2E Test

on: workflow_dispatch

jobs:
  e2e-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15, windows-2019, ubuntu-20.04]

    name: RD E2E Test - ${{ matrix.os}}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'

      - name: Build CI
        run: npm ci

      - name: Run Linter check
        run: npm run lint:nofix

      - name: Run E2E Tests (Required First Run) - ${{ matrix.os }}
        run: npm run test:e2e:first:ci

      - name: Get RD Logs - macOS
        if: ${{ matrix.os == 'macos-10.15' }}
        run: printenv && echo $XDG_DATA_HOME && echo "List all logs from RD" && ls -la $HOME/Library/Logs/rancher-desktop/ && sleep 60

      - name: Get RD Logs - Linux
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        run: printenv && echo $XDG_DATA_HOME && echo "List all logs from RD" && ls -la $HOME/.local/share/rancher-desktop/logs && sleep 60
    
      - name: Get RD Logs - Windows
        if: ${{ matrix.os == 'windows-2019' }}
        run: cd $HOME/AppData/Local/rancher-desktop/logs && dir && sleep 60

      - name: Run E2E Tests - ${{ matrix.os }}
        run: npm run test:e2e:ci

      - uses: actions/upload-artifact@v2
        if: failure() # upload when previous step has failed
        with:
          name: webDriverLogs_Screenshots_${{ matrix.os }}
          path: |
            ./$HOME/.local/share/rancher-desktop/logs/*.log
            ./$HOME/AppData/Local/rancher-desktop/logs/*.log
            ./$HOME/Library/Logs/rancher-desktop/*.log
            ./wdio.log
            ./*.png 