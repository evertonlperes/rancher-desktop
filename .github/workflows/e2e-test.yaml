name: E2E Test

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 7 * * 1,3,5'
env:
  # Force terminal colors. @see https://www.npmjs.com/package/colors
  FORCE_COLOR: 1
jobs:
  e2e-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15, windows-2019, ubuntu-20.04]

    name: RD E2E Test - ${{ matrix.os}}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'

      - name: Build CI
        run: npm ci
        env:
          DEBUG: pw:install
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Install Playwrigth dependencies
        run: npx playwright install-deps

      - name: Run Linter check
        run: npm run lint:nofix

      - name: Run E2E Tests - ${{ matrix.os }}
        if: ${{ matrix.os != 'ubuntu-20.04' }}
        run: npm run test:e2e

      - name: Run E2E Tests - Linux with xvfb
        if: ${{ matrix.os == 'ubuntu-20.04'}}
        run: npm run test:e2e:ci:linux

      - uses: actions/upload-artifact@v2
        if: failure() # upload when previous step has failed
        with:
          name: PW-E2E-Logs
          path: |
            ./wdio.log
            ./*.jpeg
            ./pw-trace.zip

